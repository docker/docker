name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Cache go build cache
        uses: actions/cache@v2
        with:
          path: |
            /go/pkg/mod
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-${{ hashFiles('hack/validate/install/*.sh') }}
      - name: Run Validations
        run: hack/validate/all
