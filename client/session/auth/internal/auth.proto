syntax = "proto3";
package internal;

message RegistryAuthRequest{
    string Registry = 1;
}
message AuthConfig{
    string Username = 1;
    string Password = 2;
    string Auth = 3;
    string Email = 4;
    string ServerAddress = 5;
    string IdentityToken = 6;
    string RegistryToken = 7;
}

service AuthConfigProvider{
    rpc GetRegistryAuth (RegistryAuthRequest) returns (AuthConfig);
}